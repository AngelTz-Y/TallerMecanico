{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Clientes - Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Fondo general */
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        /* Estilo de la tarjeta */
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        /* Encabezado de la tarjeta */
        .card-header {
            background-color: #2979ff;
            color: #ffffff;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 20px;
        }

        /* Tabla estilizada */
        .table-dark {
            background-color: #333;
            color: #e0e0e0;
            border-radius: 8px;
        }
        .table-dark th, .table-dark td {
            border: 1px solid #424242;
            padding: 15px;
            text-align: center;
        }
        .table-dark th {
            background-color: #2979ff;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tarjeta de lista de clientes -->
    <div class="card mx-auto">
        <div class="card-header">
            <i class="bi bi-people-fill me-2"></i>Lista de Clientes
        </div>
        <div class="card-body">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>RUT</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de datos de cliente, estos serían generados dinámicamente -->
                    <tr>
                        <td>1</td>
                        <td>12.345.678-9</td>
                        <td>Juan</td>
                        <td>Pérez</td>
                        <td>juan.perez@example.com</td>
                        <td>+56912345678</td>
                        <td>
                            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil-fill"></i> Editar</button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i> Eliminar</button>
                        </td>
                    </tr>
                    <!-- Aquí se añadirían más filas de clientes -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
